<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


	{% block title %}
	Booktopia <!-- Creative and unique name for a book shop -->
	{% endblock %}
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="/">Booktopia</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'index' %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'all_books' %}">Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'all_authors' %}">Authors</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'all_categories' %}">Categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'all_years' %}">All Years</a>
					</li>
				</ul>
			</div>

			<!-- Add a search bar to the navbar -->
			<form class="d-flex ml-auto" action="{% url 'search' %}" method="GET">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>

		</div>
	</nav>

	{% block content %}
	{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>


</body>

</html>
